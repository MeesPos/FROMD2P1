<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mees Postma">
    <title>Boekenlijst van Mees</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ww">
        <img src="https://lh3.googleusercontent.com/proxy/njwcUW5XXIleTVg7MCMsVNUr9Y2Cyc7KShQq_4yYwabUSc8ZyDt2Qce84qRNQyJd4QiW20Ur0Eay2T_wxjKKVb-NlB02H-SzY1IDdAUmEj247LV4H5eDe3PTthJH8UJiqqmHZ_TiFuJZ2S_HbG68taQQyJb0acT-Zb_w0XIIZ9Veeg" alt="Winkelwagen" class="ww__icon">
        <span class="ww__aantal">0</span>
    </div>

    <h1>Kies uit de volgende boeken!</h1>

    <div class="filteren">
        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Nederlands" checked>
            Nederlands
        </label>

        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Engels" checked>
            Engels
        </label>

        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Duits" checked>
            Duits
        </label>

        <!-- Mogelijkheid om te sorteren -->
        <span class="filteren__sorteren">
            <label class="filteren__select--label"> Sorteren op:
                <select class="filteren__select">
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="uitgave">Publicatie datum</option>
                    <option value="paginas">Pagina's</option>
                    <option value="prijs">Prijs</option>
                </select>
            </label>

            <label>
                <input type="radio" name="opaf" class="filteren__rb" checked value="1">Oplopend
            </label>

            <label>
                <input type="radio" name="opaf" class="filteren__rb" value="-1">Aflopend
            </label>
        </span>
    </div>

    <div id="boeken"></div>

    <script src="js/boeken.js"></script>
</body>

</html>
