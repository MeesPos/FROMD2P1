<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mees Postma">
    <title>Boekenlijst van Mees</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Kies uit de volgende boeken!</h1>
    
    <div class="filteren">
        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Nederlands" checked>
            Nederlands
        </label>

        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Engels" checked>
            Engels
        </label>

        <label class="filteren__cb-label">
            <input type="checkbox" class="filteren__cb" value="Duits" checked>
            Duits
        </label>

        <!-- Mogelijkheid om te sorteren -->
        <label class="filteren__select--label"> Sorteren op:
            <select class="filteren__select">
                <option value="titel">Titel</option>
                <option value="auteur">Auteur</option>
                <option value="uitgave">Publicatie datum</option>
                <option value="paginas">Pagina's</option>
                <option value="prijs">Prijs</option>
            </select>
        </label>
    </div>

    <div id="boeken"></div>

    <script src="js/boeken.js"></script>
</body>
</html>
